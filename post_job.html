<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job Advertisement</title>
</head>
<body>
    <h1>Post a Job Advertisement</h1>
    <form method="post" action="{{ url_for('post_job') }}">
        <label for="criteria">Criteria:</label>
        <input type="text" name="criteria" required><br>

        <label for="preferred_time_intervals">Preferred Time Intervals:</label>
        <input type="text" name="preferred_time_intervals" required><br>

        <label for="frequency">Frequency:</label>
        <input type="text" name="frequency" required><br>

        <input type="submit" value="Post Advertisement">
    </form>
</body>
</html>
