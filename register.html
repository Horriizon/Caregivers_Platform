<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Registration</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form id="caregiverRegistrationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="surname">Surname:</label>
        <input type="text" id="surname" name="surname" required>

        <label for="caregivingType">Type of Caregiving:</label>
        <select id="caregivingType" name="caregivingType" required>
            <option value="babysitter">Babysitter</option>
            <option value="caregiverForElderly">Caregiver for Elderly</option>
            <option value="playmateForChildren">Playmate for Children</option>
        </select>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="photo">Photo URL:</label>
        <input type="text" id="photo" name="photo" required>

        <label for="mailAddress">Mail Address:</label>
        <input type="email" id="mailAddress" name="mailAddress" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>

        <label for="pricePerHour">Price Requested per Hour:</label>
        <input type="number" id="pricePerHour" name="pricePerHour" required>

        <label for="biography">Biography:</label>
        <textarea id="biography" name="biography" rows="4" required></textarea>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="button" onclick="registerCaregiver()">Register</button>
    </form>

    <script>
        function registerCaregiver() {
            // Fetch values from the form
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const caregivingType = document.getElementById('caregivingType').value;
            const gender = document.getElementById('gender').value;
            const photo = document.getElementById('photo').value;
            const mailAddress = document.getElementById('mailAddress').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const city = document.getElementById('city').value;
            const pricePerHour = document.getElementById('pricePerHour').value;
            const biography = document.getElementById('biography').value;
            const password = document.getElementById('password').value;

            // Create an object with the user data
            const caregiverData = {
                name,
                surname,
                caregivingType,
                gender,
                photo,
                mailAddress,
                phoneNumber,
                city,
                pricePerHour,
                biography,
                password,
            };

            // For now, log the data to the console (in a real application, you would send this to a server)
            console.log(caregiverData);

            // You can add code to send this data to a server for storage and further processing
            // For example, using fetch() to make a POST request to your backend API
        }
    </script>
</body>
</html>
